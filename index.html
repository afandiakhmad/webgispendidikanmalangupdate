    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebGIS Pendidikan Kota Malang</title>
    <link rel="stylesheet" href="css/leaflet.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #60bbef;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        .sidebar {
            width: 25%;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
        }
        .map-container {
            width: 75%;
            height: 100%;
            position: relative;
        }
        #map {
            height: 100%;
        }
        .footer {
            background-color: #60bbef;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section select, .filter-section button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WebGIS Pendidikan Kota Malang</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="filter-section">
                <h3>Pilih Basemap</h3>
                <select id="pilih-basemap" onchange="changeBasemap()">
                    <option value="OpenStreetMap">OpenStreetMap</option>
                    <option value="OpenTopoMap">OpenTopoMap</option>
                    <option value="EsriWorldStreetMap">Esri WorldStreetMap</option>
                    <option value="EsriWorldImagery">Esri WorldImagery</option>
                    <option value="EsriWorldTopoMap">Esri WorldTopoMap</option>
                    <option value="EsriWorldTerrain">Esri WorldTerrain</option>
                    <option value="EsriWorldGrayCanvas">Esri WorldGrayCanvas</option>
                    <option value="EsriOceanBasemap">Esri OceanBasemap</option>
                    <option value="StamenTerrain">Stamen Terrain</option>
                    <option value="StamenWatercolor">Stamen Watercolor</option>
                </select>
            </div>
            <div class="filter-section">
                <h3>Pilih Sekolah</h3>
                <select id="pilih-sekolah" onchange="filterSekolah()">
                    <option value="Universitas">Universitas</option>
                    <option value="SMA atau SMK">SMA atau SMK</option>
                    <option value="SMP">SMP</option>
                    <option value="SD">SD</option>
                    <option value="PAUD">PAUD</option>
                </select>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 WebGIS Pendidikan Kota Malang
    </div>
</body>
</html>
